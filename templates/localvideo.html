<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Local Video Player</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

        <!-- Custom Dark Mode Styles -->
        <style>
        /* Dark Mode by Default */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #f8f9fa;
            transition: 0.3s ease;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        video {
            border: 2px solid #f8f9fa;
            border-radius: 10px;
        }

        .btn-home {
            margin-top: 15px;
            background-color: #343a40;
            border-color: #343a40;
            color: #f8f9fa;
        }

        .btn-home:hover {
            background-color: #495057;
            border-color: #495057;
        }

        .no-video {
            color: #f06c64;
            font-size: 1.2rem;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            width: 100%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .responsive-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        </style>
    </head>

    <body>

        <div class="container">
            <h1>
                Local Video Player
            </h1>

            <!-- checking if found a url from server passing param -->
            {% if video_url %}
            <div class="video-wrapper">
                <video class="responsive-video" controls>
                    <source src="{{ video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- if there is no video found -->
            {% else %} 
            <p class="no-video"><i class="fas fa-exclamation-circle"></i> No video URL provided.</p>
            {% endif %}

            <a href="/" class="btn btn-home mt-3 d-block">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
