<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Video Player</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">


        <!-- Include basic styling -->
        <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        iframe, video {
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            height: 600px; /* Set video height */
        }

        .btn-home {
            margin-top: 15px;
            background-color: #343a40;
            border-color: #343a40;
            color: #f8f9fa;
            width: fit-content;
        }

        .btn-home:hover {
            background-color: #495057;
            border-color: #495057;
        }

        .no-video {
            color: #f06c64;
            font-size: 1.2rem;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            width: 100%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .responsive-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        </style>
    </head>
    <body>
        <!-- Header -->
        <h2> Simple Video Player</h2>

        <!-- url for vidoe-->
        <a href="{{ url }}" target="_blank" class="block">ðŸ”— {{ url }}</a>
        <!-- Display URL as a clickable link -->
        <div class="video-container">

            <!-- Handle YouTube or direct video links -->
            {% if "youtube.com" in url or "youtu.be" in url %}
            {% set video_id = url.split('v=')[-1].split('&')[0] if 
                "youtube.com" in url else url.split('/')[-1].split('?')[0] 
            %}
            <iframe 
                class="block"
                src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen>
            </iframe>
            {% else %}
            <video controls autoplay>
                <source src="{{ url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}
            <!-- Back link -->
            <a href="/" class="btn btn-home mt-3 d-block">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
