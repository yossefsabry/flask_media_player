<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Video Player</title>

        <!-- Include basic styling -->
        <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
        iframe, video {
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            height: 600px; /* Set video height */
        }
        a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        </style>
    </head>
    <body>
        <!-- Header -->
        <h2>üé• Simple Video Player</h2>

        <!-- url for vidoe-->
        <a href="{{ url }}" target="_blank" class="block">üîó {{ url }}</a>
        <!-- Display URL as a clickable link -->
        <div class="video-container">

            <!-- Handle YouTube or direct video links -->
            {% if "youtube.com" in url or "youtu.be" in url %}
            {% set video_id = url.split('v=')[-1].split('&')[0] if 
                "youtube.com" in url else url.split('/')[-1].split('?')[0] 
            %}
            <iframe 
                class="block"
                src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen>
            </iframe>
            {% else %}
            <video controls autoplay>
                <source src="{{ url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}
        </div>

        <!-- Back link -->
        <br><a href="/">‚¨ÖÔ∏è Back to Home</a>
    </body>
</html>
